<!DOCTYPE html>

<html>
    <head>
        <title>The Human Computer</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- For my own CSS -->
        <style>
        #instructions{
            text-align: center;
            background: #eeeeee;
        }

        .pin {
            width: 100%;
        }
        </style>

        <script>
        let SERVER_LOCATION = "ws://localhost:8767"; // TODO: change to domain name
        var socket = new WebSocket(SERVER_LOCATION);

        $(function() {
            $("#clearData").click(function () {
                $("#inData").html();
            });

            socket.onmessage = function (event) {
                $("#inData").append(event.data);
                console.log(event.data);
            }

            $("#outPin0").click(function () {
                socket.send("0");
            });
            $("#outPin1").click(function () {
                socket.send("1");
            });
        });
        </script>
    </head>
    <body class="container-fluid">

    <div class="jumbotron">
        <h1 class="row">The Human Computer</h1>
        <h4 class="row">Binary Signal Transmission</h4>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Instructions</h4>
    </div>
    <div class="row">
        <div id="instructions" class="col col-xs-12">
            Hello, world!
        </div>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Interface</h4>
    </div>
    <div class="row interface">
        <div class="col col-xs-1">
            IN
        </div>
        <div class="col col-xs-2">
            <a id="clearData" class="btn btn-primary">
                Clear
            </a>
        </div>
        <div class="col col-xs-8">
            <pre id="inData" class="pin">
            </pre>
        </div>
        <div class="col col-xs-1">
            &larr;
        </div>
    </div>
    <div class="row interface">
        <div class="col col-xs-1">
            OUT
        </div>
        <div class="col col-xs-5">
            <a id="outPin0" class="pin btn btn-success btn-lg">
                0
            </a>
        </div>
        <div class="col col-xs-5">
            <a id="outPin1" class="pin btn btn-danger btn-lg">
                1
            </a>
        </div>
        <div class="col col-xs-1">
            &rarr;
        </div>
    </div>

    </body>
</html>
