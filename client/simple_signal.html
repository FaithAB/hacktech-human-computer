<!DOCTYPE html>

<html>
    <head>
        <title>The Human Computer</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- For my own CSS -->
        <link rel="stylesheet" href="css/main.css">

        <script>
        let SERVER_LOCATION = "ws://localhost:8765";
        var socket = new WebSocket(SERVER_LOCATION);

        $(function() {
            function pinSet(pin, val) {
                var btn;
                if (pin == 0) {
                    btn = $("#inPin")
                } else {
                    btn = $("#outPin")
                }

                //btn.removeClass("btn-danger");
                if (val) {
                    btn.stop().addClass("btn-success");
                } else {
                    btn.stop().removeClass("btn-success"); //btn.addClass("btn-danger");
                }
            }
            function pinGet(pin) {
                var btn;
                if (pin == 0) {
                    btn = $("#inPin")
                } else {
                    btn = $("#outPin")
                }

                return btn.hasClass("btn-success");
            }

            var down = false;
            $("#outPin").mousedown(function() {
                down = true;
            }).mouseup(function() {
                down = false;
            });
            // TODO: touch screen support


            setInterval(function () {
                socket.send(down);
                pinSet(1, down);
            }, 100);
            socket.onmessage = function (event) {
                pinSet(0, event.data == "true");
            }
        });
        </script>
    </head>
    <body class="container-fluid">

    <div class="jumbotron">
        <h1 class="row">The Human Computer</h1>
        <h4 class="row">Simple Signal Transmission</h4>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Instructions</h4>
    </div>
    <div class="row">
        <div id="instructions" class="col col-xs-12">
            Hello, world!
        </div>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Interface</h4>
    </div>
    <div class="row interface">
        <div class="col col-xs-11">
            <div id="inPin" class="pin btn-lg">
                IN
            </div>
        </div>
        <div class="col col-xs-1">
            &larr;
        </div>
    </div>
    <div class="row interface">
        <div class="col col-xs-11">
            <a id="outPin" class="pin btn btn-lg">
                OUT
            </a>
        </div>
        <div class="col col-xs-1">
            &rarr;
        </div>
    </div>

    </body>
</html>
