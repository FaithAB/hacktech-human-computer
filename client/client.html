<!DOCTYPE html>

<html>
    <head>
        <title>The Human Computer</title>

        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- For my own CSS -->
        <link rel="stylesheet" href="css/main.css">

        <script>
        $(function() {
            function pinSet(pin, val) {
                var btn;
                if (pin == 0) {
                    btn = $("#inPin .btn")
                } else {
                    btn = $("#outPin .btn")
                }


                //btn.removeClass("btn-danger");
                if (val) {
                    btn.stop().addClass("btn-success");
                } else {
                    btn.stop().removeClass("btn-success"); //btn.addClass("btn-danger");
                }
            }
            function pinGet(pin) {
                var btn;
                if (pin == 0) {
                    btn = $("#inPin .btn")
                } else {
                    btn = $("#outPin .btn")
                }

                return btn.hasClass("btn-success");
            }

            // $("#inPin .btn").click(function () {
            //     pinSet(1, ! pinGet(1));
            // });

            var down = false;
            $("#outPin .btn").mousedown(function() {
                down = true;
            }).mouseup(function() {
                down = false;
            });

            setInterval(function () {
                pinSet(0, down);
            }, 100);
        });
        </script>
    </head>

    <div class="container-fluid">

    <div class="jumbotron">
        <h1 class="row">The Human Computer</h1>
        <h4 class="row">Client page</h4>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Instructions</h4>
    </div>
    <div class="row">
        <div id="instructions" class="col col-xs-12">
            Hello, world!
        </div>
    </div>

    <div class="row">
        <h4 class="col col-xs-12">Interface</h4>
    </div>
    <div class="row interface">
        <div class="col col-xs-2 col-xs-offset-4">
            &rarr;
        </div>
        <div id="inPin" class="col col-xs-6">
            <a class="btn btn-lg">
                IN
            </a>
        </div>
    </div>
    <div class="row interface">
        <div class="col col-xs-2 col-xs-offset-4">
            &larr;
        </div>
        <div id="outPin" class="col col-xs-6">
            <a class="btn btn-lg">
                OUT
            </a>
        </div>
    </div>

    </div>
</html>
